<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var base_convert = function(number, initial_base, change_base) {
        if ((initial_base && change_base) <2 || (initial_base && change_base)>36)
            return 'Base between 2 and 36';

        return parseInt(number + '', initial_base)
                .toString(change_base);
    }

    console.log(base_convert('E164',16,8));
    console.log(base_convert(1000,2,8));
    document.write("convert hex(E164) to octa no : ")
    document.write(base_convert('E164',16,8));
    document.write("<br>");
    document.write("convert binary(1000) to octal : ");
    document.write(base_convert(1000,2,8));
</script>
</body>
</html>
